    </header>
    <section><p>&#8194;&#8194;&#8194;&#8194;2021 年 4 月 28 日，“可持续演化的智能化软件理论、方法和技术”项目指控领域技术集成研讨会在南京召开。中电 28 所首席科学家黄强带领课题骨干人员与课题一南京大学、课题二国防科技大学、课题三北京大学，课题四中科院软件所团队就项目集成的后续推进工作展开了研讨。课题五首先介绍了集成进展和进一步计划，课题二、课题三分别介绍了集成工具和应用案例，与会人员就集成方案和示范应用展开了卓有成效的讨论，并制定了后续计划。</p>
