    <section><p>&#8194;&#8194;&#8194;&#8194;2021 年 7 月 20 日，国家重点研发计划项目“可持续演化的智能化软件理论方法和技术”项目测试与集成演示研讨会在南京大学召开。上午，各课题汇报并讨论了测试大纲修改情况和执行计划并进行了研讨；下午课题五代表二十八所赵鑫、南瑞王召做了项目集成演示进展汇报并与各课题骨干人员进行讨论。最后，项目组部署了下一步工作计划。</p>
