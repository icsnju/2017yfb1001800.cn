    </header>
    <section><p>&#8194;&#8194;&#8194;&#8194;2021 年 3 月 25 日，国家重点研发计划项目“可持续演化的智能化软件理论方法和技术”课题集成演示研讨会在中国电子科技集团公司第二十八研究所召开。课题一承担人员马晓星、许畅等，课题四承担人员吴恒等，和课题五技术骨干参与了研讨。会议由课题五负责人、二十八所首席科学家黄强主持，赵鑫就项目演示的开发进展进行了汇报，项目课题方就项目成果集成展示的进一步具体技术方案展开了讨论。</p>
