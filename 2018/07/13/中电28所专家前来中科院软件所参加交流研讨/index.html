      <h1>中电28所专家前来中科院软件所参加交流研讨</h1>
    </header>
    <section><p>2018年7月13日，国家重点研发计划项目“可持续演化的智能化软件理论方法和技术”课题五牵头单位中国电子科技集团公司第二十八研究所专家黄强、郭成昊、张煜等前来课题四牵头单位中国科学院软件研究所参加交流研讨，软件所课题承担人员参加了会议。会议由中科院软件所软件工程技术研发中心魏峻主任主持，讨论如何针对项目任务，使用软件所的平台进行应用示范。课题相关参与研究人员分别作了汇报，各专家就具体实施方案和细节给出了建议和指导。</p>

<p><img src="http://njuics.nemoworks.info/2017yfb1001800.cn/2018-7-13.png" alt="avatar" /></p></section>
