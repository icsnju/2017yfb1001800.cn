      <h1>北京大学课题组（课题三）技术研讨会在北京召开</h1>
    </header>
    <section><p>2019年6月3日，北大课题组“数据驱动的软件自动构造与演进方法研究”在北京大学理科一号楼进行了技术研讨。</p>

<p>研讨围绕自动发现软件运行时资源使用情况、基于机器学习和资源敏感的程序分析技术，指导软件演化等方面。来自清华大学、北京理工大学、北京大学的专家参加会议并给出建议。</p></section>
